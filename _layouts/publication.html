---
layout: page
---
<article class="publication">
  <h1>{{ page.title }}</h1>
  <p><strong>Authors:</strong> {{ page.authors }}</p>
  <p><strong>Venue:</strong> {{ page.venue }} ({{ page.year }})</p>
  {% if page.doi %}<p><strong>DOI:</strong> <a href="{{ page.doi }}">{{ page.doi }}</a></p>{% endif %}
  {% if page.pdf %}<p><a href="{{ page.pdf }}">Download PDF</a></p>{% endif %}
  {% if page.abstract %}<h3>Abstract</h3><p>{{ page.abstract }}</p>{% endif %}
</article>
