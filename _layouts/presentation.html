---
layout: page
---
<article class="presentation">
  <h1>{{ page.title }}</h1>
  <p><strong>Authors:</strong> {{ page.authors }}</p>
  <p><strong>Event:</strong> {{ page.event }} ({{ page.year }})</p>
  {% if page.slides %}<p><a href="{{ page.slides }}">Slides</a></p>{% endif %}
  {% if page.poster %}<p><a href="{{ page.poster }}">Poster PDF</a></p>{% endif %}
  {% if page.abstract %}<h3>Abstract</h3><p>{{ page.abstract }}</p>{% endif %}
</article>
